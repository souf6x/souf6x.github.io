on:
  push:
    branches:
      - master

name: 'Trigger: Push action'


jobs:
	shellcheck:
		name: Shellcheck
		runs-on: ubuntu-latest
		steps:
		- uses:  actions/checkout@v3
		- name: Run ShellCheck
		  uses: ludeeus/action-shellcheck@master
		  env:
		    SHELLCHECK_OTS: -s dash -s ksh
		  with:
	 	    severity: error
		    check_together: 'yes'
